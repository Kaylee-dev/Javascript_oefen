<!DOCTYPE html>
<html>	
	<body>
		<script>
			const ALERT_TEXT = "U moet 3 vragen beantwoorden"; //Hier zet je het stukje text in een constante genaamd ALERT_TEXT
			alert(ALERT_TEXT); //Hij maakt een popup met de constante string ALERT_TEXT ('U moet 3 vragen beantwoorden').
			const FIRSTNAME = prompt("Wat is uw voornaam?"); //Hij geeft een popup met de vraag 'Wat is uw voornaam?' En deze kan je beantwoorden, het antwoord word in de constante firstName gestopt.
			const LASTNAME = prompt("Wat is uw achternaam?"); //Hij geeft een popup met de vraag 'Wat is uw achternaam?' En deze kan je beantwoorden, het antwoord word in de constante lastName gestopt.
			const AGE = prompt("Wat is uw leeftijd?"); //Hij geeft een popup met de vraag 'Wat is uw leeftijd?' En deze kan je beantwoorden, het antwoord word in de constante age gestopt.
			document.write("<b>Naam:</b> " + FIRSTNAME + " " + LASTNAME + "<br /><b>Leeftijd:</b> " + AGE);
			//Met document.write zet je tekst neer op je pagina. Met de <b> maak je tekst dik gedrukt. Met de <br /> zorg je voor een nieuwe regel (enter). Met + voeg je alles samen. De constanten zijn de antwoorden op de vragen
		</script>
	</body>
</html>
