<!DOCTYPE html>
<html>	
	<body>
		<script>
			alert("U moet 3 vragen beantwoorden"); //Hij maakt een popup met de string 'U moet 3 vragen beantwoorden'
			var firstName = prompt("Wat is uw voornaam?"); //Hij geeft een popup met de vraag 'Wat is uw voornaam?' En deze kan je beantwoorden, het antwoord wordt in de variabel firstName gestopt.
			var lastName = prompt("Wat is uw achternaam?"); //Hij geeft een popup met de vraag 'Wat is uw achternaam?' En deze kan je beantwoorden, het antwoord wordt in de variabel lastName gestopt.
			var age = prompt("Wat is uw leeftijd?"); //Hij geeft een popup met de vraag 'Wat is uw leeftijd?' En deze kan je beantwoorden, het antwoord wordt in de variabel age gestopt.
			document.write("<b>Naam:</b> " + firstName + " " + lastName + "<br /><b>Leeftijd:</b> " + age);
			//Met document.write zet je tekst neer op je pagina. Met de <b> maak je tekst dik gedrukt. Met de <br /> zorg je voor een nieuwe regel (enter). Met + voeg je alles samen. De variabelen zijn de antwoorden op de vragen
		</script>
	</body>
</html>
