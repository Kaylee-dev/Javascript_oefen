

<!DOCTYPE html>
<html>
	<body>
		<script>

				alert("Welkom bij de Pizza Calculator!");

				const NUMBERPIZZASMALL = prompt("Hoeveel small pizza's wilt u?");
				const NUMBERPIZZAMEDIUM = prompt("Hoeveel medium pizza's wilt u?");
				const NUMBERPIZZALARGE = prompt("Hoeveel large pizza's wilt u?");	


				const SMALLPIZZA = 5.99;
				const MEDIUMPIZZA = 6.99;
				const LARGEPIZZA = 11.99;

				const SMALLPIZZAPRICE = NUMBERPIZZASMALL * SMALLPIZZA;
				const MEDIUMPIZZAPRICE = NUMBERPIZZAMEDIUM * MEDIUMPIZZA;
				const LARGEPIZZAPRICE = NUMBERPIZZALARGE * LARGEPIZZA;

				const TOTALPRICE = SMALLPIZZAPRICE + MEDIUMPIZZAPRICE + LARGEPIZZAPRICE


				document.write("<b>Small pizza's</b> x " + NUMBERPIZZASMALL + " = €" + SMALLPIZZAPRICE + "<br/ >" + "<br /><b>Medium pizza's</b> x " + NUMBERPIZZAMEDIUM + " = €" + MEDIUMPIZZAPRICE + "<br/ >" + "<br /><b>Large pizza's</b> x " + NUMBERPIZZALARGE + " = €" + LARGEPIZZAPRICE + "<br />" + "<br />" + "<b>Totaal prijs:</b>" + " €" + TOTALPRICE);


			
			
		</script>

	</body>
</html>
